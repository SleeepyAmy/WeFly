<body>
  <!-- a class for rating the hotel using select tag -->
      <div class="rating">
      <label for="#">Hotel Rating</label>
      <select id="hotel-rating" name= "hotel-rating" required>
          <option value=""> -- </option>
          <option value="#">5*</option>
          <option value="#">4*</option>
          <option value="#">3*</option>
      </select>
    </div> 
    <!--  a class for prefernece  -->
    <label class="prefernece"> I want the hotel to be  Near the main street
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      
      <label class="prefernece">  I want the hotel to be Near a bus station
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      
      <label class="prefernece"> I want the hotel to be Near the sea
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      
      <label class="prefernece"> I have pets
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="prefernece"> I want the hotel room to have a Balcony
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <label class="prefernece"> I want the hotel to be privet pool
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <!-- a class for a message feedback from the user  -->
      <div class="finish">
      <label for="message">Anything Else?</label>
      <h3> We will send you the hotels we picked for you via email in 24 hours!</h3>
      <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
    </div>
