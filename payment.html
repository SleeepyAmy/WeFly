<head>
    <meta charset="UTF-8">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>WeFly</title>
    <!-- linking the CSS file -->
    <link rel="stylesheet" href="style/payment.css">
    <!-- imporning a web icon -->
    <link rel="icon" href="img/iconn.png" type="image/x-icon">
    <!-- linking the logo class -->
    <div class="topnav">
        <img src="img/logo.png" alt="logo">
    </div>
</head>

<body>
    <!-- starting a class for payment -->
    <div class="row">
        <div class="one">
            <div class="payment">
                <form action="/action_page.php">
                    <!-- a class foe the main billing address -->
                    <!-- using the label tag to showcase what the field represents on the form you are creating and ultimately displaying -->
                    <div class="row">
                        <div class="two">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="john@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="New York">
                            <!-- state label -->
                            <div class="row">
                                <div class="two">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="NY">
                                </div>
                                <!-- zip code label -->
                                <div class="Two">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="10001">
                                </div>
                            </div>
                        </div>
                        <!-- accepted card label -->
                        <div class="two">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-payment">
                                <!-- importing the cards PNG -->
                                <img src="img/cards.png" alt="card">
                            </div>
                            <!-- labels for personal info -->
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="September">
                            <!-- label for expired year -->
                            <div class="row">
                                <div class="tow">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2025">
                                </div>
                                <!-- label for CVV -->
                                <div class="two">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="352">
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--  button tag for submiting , linked to the thanks page -->
                    <button type="submit" class="btn"><a href="thanks.html">Continue to checkout</a>
                    </button>

                </form>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer>

        </ul>

</body>
